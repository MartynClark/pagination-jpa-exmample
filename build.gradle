group 'me.clark.martyn.pagination'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = "me.clark.martyn.pagination.app.Main"

applicationDefaultJvmArgs = ["-Dgreeting.language=en"]
repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.persistence:eclipselink:2.6.2', 'mysql:mysql-connector-java:6.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
